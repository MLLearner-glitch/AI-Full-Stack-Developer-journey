<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Day 6- HTML Media</title>
    </head>
    <body>
        <header>
            <h1>HTML Media</h1>
            <p>Day 6 of AI Full Stack Developer Journey</p>
        </header>
        <main>
            <section>
                <h2>Image</h2>
                <p>-Image using img tag</p>
                <figure>
                <img src="images/github.webp" alt="Github logo" width="100" height="100">
                <figcaption>Github</figcaption>
                </figure>
            </section>

            <section>
                <h2>Audio</h2>
                <p>-Audio with controls and loop</p>
                <audio controls loop>
                    <source src="audio.mp3" type="audio/mp3">
                </audio>
            </section>

            <section>
                <h2>Video</h2>
                <p>video with controls</p>
                <video width="400" controls>
                    <source src="video.mp4" type="video/mp4">
                </video>
            </section>

            <section>
                <h2>Autoplay Muted Video</h2>
                <p>Autoplay works only when muted</p>
                <video width="400" autoplay muted loop>
                    <source src="background.mp4" type="video/mp4">
                </video>
            </section>
            
            <section>
                <h2>Youtube Iframe</h2>
                <iframe 
                width="400" 
                height="250"
                src="https://www.youtube.com/embed/G7zIzTwyb5Y?si=dKoELZVBSOQvxUNd" title="YouTube video player" allowfullscreen>
            </iframe>

            </section>
        </main>
        <footer>
            <p>&copy; 2025 AI Full Stack Developer Journey</p>
        </footer>
    </body>
</html>
